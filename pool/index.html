    <script>
        // =============================================
        // å¾®ç”Ÿç‰©ç±» - å®šä¹‰å•ä¸ªç”Ÿç‰©çš„è¡Œä¸ºå’Œå¤–è§‚
        // =============================================
        class Microbe {
            constructor(x, y, dna = {}) {
                // ä½ç½®å’Œè¿åŠ¨
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };

                // DNAå±æ€§ï¼ˆç”Ÿç‰©ç‰¹å¾ï¼‰
                this.dna = {
                    speed: dna.speed || Math.random() * 3 + 0.5,
                    size: dna.size || Math.random() * 6 + 2,
                    color: dna.color || this.generateColor(),
                    social: dna.social || Math.random(),
                    curiosity: dna.curiosity || Math.random(),
                    ...dna
                };

                // çŠ¶æ€å±æ€§
                this.energy = 100;
                this.age = 0;
                this.maxAge = 500 + Math.random() * 1000;

                // æ–°å¢ï¼šä¼´éšç³»ç»Ÿ
                this.lord = null;
                this.followOffset = { x: 0, y: 0 };
                this.isFollowing = false;

                // æ–°å¢ï¼šäº‰æ–—ç³»ç»Ÿ
                this.combatTarget = null;
                this.combatCooldown = 0;
                this.exclamationTimer = 0;

                // å”¯ä¸€æ ‡è¯†ç¬¦ï¼ˆç”¨äºè°ƒè¯•ï¼‰
                this.id = Math.random().toString(36).substr(2, 9);

                console.log(`ğŸ› æ–°ç”Ÿç‰©è¯ç”Ÿ - ä½ç½®: (${x.toFixed(0)}, ${y.toFixed(0)}), å¤§å°: ${this.dna.size.toFixed(1)}`);
            }

            // ç”Ÿæˆéšæœºé¢œè‰²
            generateColor() {
                const hue = Math.random() * 360;
                return `hsl(${hue}, 70%, 60%)`;
            }

            // æ›´æ–°ç”Ÿç‰©çŠ¶æ€
            update(canvas) {
                this.allMicrobes = window.lifePool.microbes;

                // æ›´æ–°è®¡æ—¶å™¨
                if (this.exclamationTimer > 0) this.exclamationTimer--;
                if (this.combatCooldown > 0) this.combatCooldown--;

                // å¯»æ‰¾é¢†ä¸»ï¼ˆå¦‚æœæ²¡æœ‰åœ¨äº‰æ–—ä¸­ï¼‰
                if (!this.combatTarget && !this.lord) {
                    this.lord = this.findLord();
                }

                // è·Ÿéšé¢†ä¸»ç§»åŠ¨
                if (this.lord && !this.combatTarget) {
                    this.followLord();
                }

                // åŸæœ‰çš„ç§»åŠ¨é€»è¾‘ï¼ˆå¦‚æœæ²¡æœ‰è·Ÿéšæˆ–äº‰æ–—ï¼‰
                if (!this.lord && !this.combatTarget) {
                    this.position.x += this.velocity.x * this.dna.speed;
                    this.position.y += this.velocity.y * this.dna.speed;
                } else if (this.lord) {
                    // è·Ÿéšæ—¶çš„ç§»åŠ¨ï¼ˆé€Ÿåº¦ç¨æ…¢ï¼‰
                    this.position.x += this.velocity.x * this.dna.speed * 0.7;
                    this.position.y += this.velocity.y * this.dna.speed * 0.7;
                }

                // æ£€æµ‹ç¢°æ’ï¼ˆåŒ…æ‹¬äº‰æ–—ï¼‰
                this.checkAllCollisions();

                // è¾¹ç•Œæ£€æµ‹å’Œåå¼¹
                if (this.position.x < 0 || this.position.x > canvas.width) {
                    this.velocity.x *= -1;
                    this.position.x = Math.max(0, Math.min(canvas.width, this.position.x));
                }
                if (this.position.y < 0 || this.position.y > canvas.height) {
                    this.velocity.y *= -1;
                    this.position.y = Math.max(0, Math.min(canvas.height, this.position.y));
                }

                // éšæœºæ–¹å‘å˜åŒ–ï¼ˆå—å¥½å¥‡å¿ƒå½±å“ï¼‰
                if (Math.random() < 0.02 * this.dna.curiosity) {
                    this.velocity.x += (Math.random() - 0.5) * 0.5;
                    this.velocity.y += (Math.random() - 0.5) * 0.5;
                }

                // å½’ä¸€åŒ–é€Ÿåº¦ï¼ˆä¿æŒæ’å®šé€Ÿåº¦ï¼‰
                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > 0) {
                    this.velocity.x = (this.velocity.x / speed) * this.dna.speed;
                    this.velocity.y = (this.velocity.y / speed) * this.dna.speed;
                }

                // èƒ½é‡å’Œå¹´é¾„ç®¡ç†
                this.energy -= 0.1;
                this.age++;

                // æ£€æŸ¥æ˜¯å¦æ­»äº¡
                return this.energy > 0 && this.age < this.maxAge && this.dna.size > 0.5;
            }

            // ç»˜åˆ¶ç”Ÿç‰©
            draw(ctx) {
                // æ ¹æ®ç¤¾äº¤æ€§å†³å®šé€æ˜åº¦ï¼ˆç¤¾äº¤æ€§é«˜çš„æ›´ä¸é€æ˜ï¼‰
                const alpha = 0.3 + this.dna.social * 0.7;
                ctx.fillStyle = this.dna.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');

                // æ ¹æ®å¥½å¥‡å¿ƒå†³å®šå½¢çŠ¶å¤æ‚åº¦
                if (this.dna.curiosity > 0.7) {
                    // é«˜å¥½å¥‡å¿ƒçš„ç”Ÿç‰©æœ‰æ˜Ÿå½¢å¤–è§‚
                    this.drawStar(ctx, this.position.x, this.position.y, this.dna.size);
                } else if (this.dna.social > 0.7) {
                    // é«˜ç¤¾äº¤æ€§çš„ç”Ÿç‰©æœ‰ä¸‰è§’å½¢å¤–è§‚ï¼ˆæŒ‡å‘å…¶ä»–ç”Ÿç‰©ï¼‰
                    this.drawTriangle(ctx, this.position.x, this.position.y, this.dna.size);
                } else {
                    // æ™®é€šç”Ÿç‰©ä¿æŒåœ†å½¢
                    ctx.beginPath();
                    ctx.arc(this.position.x, this.position.y, this.dna.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                // é€Ÿåº¦æŒ‡ç¤ºå™¨ - æ ¹æ®é€Ÿåº¦æ”¹å˜é¢œè‰²
                const speedColor = this.dna.speed > 2 ? '#ff4444' : '#44ff44';
                ctx.strokeStyle = speedColor;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.position.x, this.position.y);
                ctx.lineTo(
                    this.position.x - this.velocity.x * 10,
                    this.position.y - this.velocity.y * 10
                );
                ctx.stroke();

                // èƒ½é‡æ˜¾ç¤º - ä½èƒ½é‡æ—¶æ˜¾ç¤ºçº¢è‰²å…‰ç¯
                if (this.energy < 50) {
                    ctx.strokeStyle = `rgba(255, ${Math.floor(this.energy * 2)}, 0, 0.8)`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.position.x, this.position.y, this.dna.size + 4, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // æ–°å¢ï¼šç»˜åˆ¶æ„Ÿå¹å·ï¼ˆå¦‚æœæ­£åœ¨æ˜¾ç¤ºï¼‰
                if (this.exclamationTimer > 0) {
                    this.drawExclamation(ctx);
                }

                // æ–°å¢ï¼šç»˜åˆ¶çŠ¶æ€æŒ‡ç¤ºå™¨
                this.drawStatusIndicator(ctx);
            }

            // ç»˜åˆ¶æ˜Ÿå½¢æ–¹æ³•
            drawStar(ctx, x, y, size) {
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI) / 4;
                    const radius = i % 2 === 0 ? size : size * 0.4;
                    const px = x + Math.cos(angle) * radius;
                    const py = y + Math.sin(angle) * radius;
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            // ç»˜åˆ¶ä¸‰è§’å½¢æ–¹æ³•
            drawTriangle(ctx, x, y, size) {
                ctx.beginPath();
                // ä¸‰è§’å½¢æŒ‡å‘ç§»åŠ¨æ–¹å‘
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                for (let i = 0; i < 3; i++) {
                    const vertexAngle = angle + (i * 2 * Math.PI) / 3;
                    const px = x + Math.cos(vertexAngle) * size;
                    const py = y + Math.sin(vertexAngle) * size;
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            // ç»˜åˆ¶æ„Ÿå¹å·
            drawExclamation(ctx) {
                ctx.fillStyle = '#ffff00';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('!', this.position.x, this.position.y - this.dna.size - 10);
            }

            // ç»˜åˆ¶çŠ¶æ€æŒ‡ç¤ºå™¨
            drawStatusIndicator(ctx) {
                if (this.lord) {
                    // ç»˜åˆ¶è·Ÿéšçº¿
                    ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(this.position.x, this.position.y);
                    ctx.lineTo(this.lord.position.x, this.lord.position.y);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                if (this.combatTarget) {
                    // ç»˜åˆ¶äº‰æ–—çº¿
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.beginPath();
                    ctx.moveTo(this.position.x, this.position.y);
                    ctx.lineTo(this.combatTarget.position.x, this.combatTarget.position.y);
                    ctx.stroke();
                }
            }

            // ç¹æ®–åä»£
            reproduce() {
                // åªæœ‰èƒ½é‡å……è¶³ä¸”éšæœºæ¦‚ç‡æ—¶ç¹æ®–
                if (this.energy > 120 && Math.random() < 0.005 && !this.combatTarget) {
                    this.energy -= 60; // ç¹æ®–æ¶ˆè€—èƒ½é‡

                    const childDNA = { ...this.dna };

                    // å¼•å…¥éšæœºå˜å¼‚
                    childDNA.speed *= (0.7 + Math.random() * 0.6);
                    childDNA.size *= (0.7 + Math.random() * 0.6);
                    childDNA.social += (Math.random() - 0.5) * 0.4;
                    childDNA.curiosity += (Math.random() - 0.5) * 0.4;

                    // é™åˆ¶åœ¨åˆç†èŒƒå›´å†…
                    childDNA.speed = Math.max(0.5, Math.min(4, childDNA.speed));
                    childDNA.size = Math.max(1, Math.min(10, childDNA.size));
                    childDNA.social = Math.max(0, Math.min(1, childDNA.social));
                    childDNA.curiosity = Math.max(0, Math.min(1, childDNA.curiosity));

                    // é¢œè‰²å˜å¼‚ï¼ˆ30%æ¦‚ç‡ï¼‰
                    if (Math.random() < 0.3) {
                        const currentHue = parseInt(childDNA.color.match(/\d+/)[0]);
                        const newHue = (currentHue + (Math.random() - 0.5) * 60 + 360) % 360;
                        childDNA.color = `hsl(${newHue}, 70%, 60%)`;
                    }

                    // åœ¨çˆ¶æ¯é™„è¿‘åˆ›å»ºåä»£
                    const child = new Microbe(
                        this.position.x + (Math.random() - 0.5) * 30,
                        this.position.y + (Math.random() - 0.5) * 30,
                        childDNA
                    );

                    return child;
                }
                return null;
            }

            // =============================================
            // åå™¬ç³»ç»Ÿ
            // =============================================

            // æ£€æŸ¥ç¢°æ’
            checkCollision(other) {
                const dx = this.position.x - other.position.x;
                const dy = this.position.y - other.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // ç¢°æ’è·ç¦»æ˜¯ä¸¤ä¸ªç”Ÿç‰©åŠå¾„ä¹‹å’Œ
                const collisionDistance = this.dna.size + other.dna.size;
                return distance < collisionDistance;
            }

            // åå™¬å…¶ä»–ç”Ÿç‰©
            eat(other) {
                if (this.dna.size > other.dna.size * 1.2) { // å¤§å°å·®å¼‚è¶³å¤Ÿå¤§æ‰èƒ½åå™¬
                    // å¢åŠ è‡ªèº«å¤§å°å’Œèƒ½é‡
                    const sizeGain = other.dna.size * 0.3;
                    this.dna.size += sizeGain;
                    this.energy += other.energy * 0.8;

                    // æ›´æ–°ç»Ÿè®¡æ•°æ®
                    window.lifePool.eatEvents++;

                    console.log(`ğŸ¦– ${this.id} åå™¬äº† ${other.id}ï¼Œå¤§å°å¢åŠ  ${sizeGain.toFixed(2)}`);
                    return true; // åå™¬æˆåŠŸ
                }
                return false; // æ— æ³•åå™¬
            }

            // æ£€æµ‹ä¸æ‰€æœ‰å…¶ä»–ç”Ÿç‰©çš„ç¢°æ’
            checkAllCollisions() {
                for (let i = 0; i < this.allMicrobes.length; i++) {
                    const other = this.allMicrobes[i];
                    if (other === this) continue;

                    if (this.checkCollision(other)) {
                        // å°è¯•åå™¬
                        if (this.eat(other)) {
                            // æ ‡è®°è¢«åå™¬çš„ç”Ÿç‰©ä¸ºæ­»äº¡
                            other.energy = -1;
                        }
                        // è§¦å‘äº‰æ–—ï¼ˆå¤§å°ç›¸ä¼¼ä¸”ä¸åœ¨å†·å´æœŸï¼‰
                        else if (this.canStartCombatWith(other)) {
                            this.startCombat(other);
                            other.startCombat(this);
                        }
                    }
                }

                // æ›´æ–°äº‰æ–—è¡Œä¸º
                if (this.combatTarget) {
                    this.updateCombat();
                }
            }

            // =============================================
            // ä¼´éšç³»ç»Ÿ
            // =============================================

            // å¯»æ‰¾é¢†ä¸»ï¼ˆé™„è¿‘çš„å¤§ç”Ÿç‰©ï¼‰
            findLord() {
                let closestLord = null;
                let closestDistance = Infinity;
                const followRadius = 50; // è·ŸéšåŠå¾„

                for (const other of this.allMicrobes) {
                    if (other === this || other.dna.size <= this.dna.size) continue;

                    const dx = other.position.x - this.position.x;
                    const dy = other.position.y - this.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < followRadius && distance < closestDistance) {
                        closestLord = other;
                        closestDistance = distance;
                    }
                }

                return closestLord;
            }

            // è·Ÿéšé¢†ä¸»ç§»åŠ¨
            followLord() {
                if (!this.lord) return;

                // è®¡ç®—åœ¨ä¸‰è§’å½¢åŒºåŸŸå†…çš„ç›®æ ‡ä½ç½®
                // ä¸‰è§’å½¢åŒºåŸŸåœ¨é¢†ä¸»åæ–¹ï¼Œè§’åº¦ä¸º60åº¦
                const angle = Math.atan2(this.lord.velocity.y, this.lord.velocity.x);
                const spread = Math.PI / 3; // 60åº¦

                // å¦‚æœè¿˜æ²¡æœ‰åç§»é‡ï¼Œç”Ÿæˆä¸€ä¸ª
                if (this.followOffset.x === 0 && this.followOffset.y === 0) {
                    const offsetAngle = angle + Math.PI + (Math.random() - 0.5) * spread;
                    const distance = 30 + Math.random() * 20; // è·Ÿéšè·ç¦»
                    this.followOffset = {
                        x: Math.cos(offsetAngle) * distance,
                        y: Math.sin(offsetAngle) * distance
                    };
                }

                // è®¡ç®—ç›®æ ‡ä½ç½®
                const targetX = this.lord.position.x + this.followOffset.x;
                const targetY = this.lord.position.y + this.followOffset.y;

                // å‘ç›®æ ‡ä½ç½®ç§»åŠ¨
                const dx = targetX - this.position.x;
                const dy = targetY - this.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    this.velocity.x += (dx / distance) * 0.1;
                    this.velocity.y += (dy / distance) * 0.1;
                }

                // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤§çš„ç”Ÿç‰©å¯ä»¥è·Ÿéš
                const biggerLord = this.findLord();
                if (biggerLord && biggerLord.dna.size > this.lord.dna.size) {
                    this.lord = biggerLord;
                    this.followOffset = { x: 0, y: 0 }; // é‡ç½®åç§»é‡
                }
            }

            // =============================================
            // äº‰æ–—ç³»ç»Ÿ
            // =============================================

            // åˆ¤æ–­æ˜¯å¦å¯ä»¥å¼€å§‹äº‰æ–—
            canStartCombatWith(other) {
                if (this.combatCooldown > 0 || other.combatCooldown > 0) return false;
                if (this.combatTarget || other.combatTarget) return false;

                // å¤§å°ç›¸ä¼¼ï¼ˆåœ¨20%èŒƒå›´å†…ï¼‰
                const sizeRatio = this.dna.size / other.dna.size;
                return sizeRatio > 0.8 && sizeRatio < 1.2;
            }

            // å¼€å§‹äº‰æ–—
            startCombat(target) {
                if (this.combatCooldown > 0) return false;

                this.combatTarget = target;
                this.combatCooldown = 30; // é˜²æ­¢ç«‹å³é‡å¤äº‰æ–—

                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                window.lifePool.combatEvents++;

                // å¸å¼•é™„è¿‘å¥½å¥‡å¿ƒå¼ºçš„ç”Ÿç‰©
                this.attractSpectators();

                console.log(`âš”ï¸ ${this.id} å¼€å§‹ä¸ ${target.id} äº‰æ–—`);
                return true;
            }

            // äº‰æ–—è¡Œä¸º
            updateCombat() {
                if (!this.combatTarget) return;

                const target = this.combatTarget;

                // å‘ç›®æ ‡ç§»åŠ¨
                const dx = target.position.x - this.position.x;
                const dy = target.position.y - this.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 10) {
                    // å‘ç›®æ ‡ç§»åŠ¨
                    this.velocity.x = (dx / distance) * this.dna.speed;
                    this.velocity.y = (dy / distance) * this.dna.speed;
                    this.position.x += this.velocity.x;
                    this.position.y += this.velocity.y;
                } else {
                    // å‘ç”Ÿç¢°æ’
                    this.resolveCombatCollision(target);
                }

                // å¦‚æœç›®æ ‡æ­»äº¡ï¼Œç»“æŸäº‰æ–—
                if (target.energy <= 0) {
                    this.combatTarget = null;
                    this.energy += 20; // è·èƒœå¥–åŠ±
                }
            }

            // å¤„ç†äº‰æ–—ç¢°æ’
            resolveCombatCollision(target) {
                // åå¼¹
                this.velocity.x = -this.velocity.x * 0.8;
                this.velocity.y = -this.velocity.y * 0.8;

                // éšæœºæŸå¤±å¤§å°
                const sizeLoss = 0.1 + Math.random() * 0.4;
                this.dna.size -= sizeLoss;
                target.dna.size -= sizeLoss;

                // èƒ½é‡æŸå¤±
                this.energy -= 5;
                target.energy -= 5;

                console.log(`ğŸ’¥ ${this.id} ä¸ ${target.id} ç¢°æ’ï¼ŒåŒæ–¹æŸå¤± ${sizeLoss.toFixed(2)} å¤§å°`);

                // æ£€æŸ¥æ˜¯å¦æ­»äº¡
                if (this.dna.size <= 1) {
                    this.energy = -1;
                    console.log(`ğŸ’€ ${this.id} åœ¨äº‰æ–—ä¸­æ­»äº¡`);
                }
                if (target.dna.size <= 1) {
                    target.energy = -1;
                    console.log(`ğŸ’€ ${target.id} åœ¨äº‰æ–—ä¸­æ­»äº¡`);
                }
            }

            // =============================================
            // å›´è§‚ç³»ç»Ÿ
            // =============================================

            // å¸å¼•å›´è§‚è€…
            attractSpectators() {
                const attractionRadius = 250; // å¸å¼•èŒƒå›´

                for (const other of this.allMicrobes) {
                    if (other === this || other === this.combatTarget) continue;

                    const dx = other.position.x - this.position.x;
                    const dy = other.position.y - this.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // åªæœ‰å¥½å¥‡å¿ƒå¼ºçš„ç”Ÿç‰©ä¼šè¢«å¸å¼•
                    if (distance < attractionRadius && other.dna.curiosity > 0.7) {
                        other.showExclamation();

                        // å‘äº‰æ–—åœ°ç‚¹ç§»åŠ¨
                        if (distance > 80) {
                            const moveX = (dx / distance) * other.dna.speed * 0.5;
                            const moveY = (dy / distance) * other.dna.speed * 0.5;
                            other.position.x -= moveX;
                            other.position.y -= moveY;
                        }
                    }
                }
            }

            // æ˜¾ç¤ºæ„Ÿå¹å·
            showExclamation() {
                this.exclamationTimer = 30; // æ˜¾ç¤º30å¸§ï¼ˆçº¦0.5ç§’ï¼‰
            }
        }

        // =============================================
        // ä¸»åº”ç”¨ç±» - ç®¡ç†æ•´ä¸ªç”Ÿæ€ç³»ç»Ÿ
        // =============================================
        class LifePool {
            constructor() {
                // åˆå§‹åŒ–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
                this.canvas = document.getElementById('poolCanvas');
                this.ctx = this.canvas.getContext('2d');

                // ç”Ÿæ€ç³»ç»Ÿæ•°æ®
                this.microbes = [];      // æ‰€æœ‰å¾®ç”Ÿç‰©
                this.isDrawing = false;  // æ˜¯å¦æ­£åœ¨ç»˜åˆ¶
                this.currentStroke = []; // å½“å‰ç»˜åˆ¶çš„ç¬”è¿¹
                this.strokeStartTime = 0; // ç¬”è¿¹å¼€å§‹æ—¶é—´

                // ç»Ÿè®¡æ•°æ®
                this.eatEvents = 0;
                this.combatEvents = 0;

                // æ€§èƒ½ç›‘æ§
                this.fps = 0;
                this.frameCount = 0;
                this.lastFpsUpdate = 0;

                // åˆå§‹åŒ–
                this.resizeCanvas();
                this.setupEventListeners();
                this.setupUI();

                console.log('ğŸŒŠ ç”Ÿå‘½ä¹‹æ± åˆå§‹åŒ–å®Œæˆ');
                console.log('ğŸ¨ ç°åœ¨ä½ å¯ä»¥ç”¨é¼ æ ‡åœ¨ç”»å¸ƒä¸Šç»˜åˆ¶çº¿æ¡æ¥åˆ›é€ ç”Ÿç‰©äº†ï¼');

                // å¯åŠ¨åŠ¨ç”»å¾ªç¯
                this.animate();

            // è°ƒæ•´ç”»å¸ƒå¤§å°ä»¥é€‚åº”çª—å£
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                console.log(`ğŸ“ ç”»å¸ƒå¤§å°è°ƒæ•´ä¸º: ${this.canvas.width} x ${this.canvas.height}`);
            }

            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners() {
                // çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => this.resizeCanvas());

                // é¼ æ ‡äº‹ä»¶ - ç”¨äºç»˜åˆ¶ç¬”è¿¹
                this.canvas.addEventListener('mousedown', (e) => this.startStroke(e));
                this.canvas.addEventListener('mousemove', (e) => this.recordStroke(e));
                this.canvas.addEventListener('mouseup', () => this.endStroke());
                this.canvas.addEventListener('mouseleave', () => this.endStroke());

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();

                });
                this.canvas.addEventListener('touchmove', (e) => {

                });

            }

            // è®¾ç½®UIäº¤äº’
            setupUI() {
                // æ¸…ç©ºæŒ‰é’®
                document.getElementById('clearBtn').addEventListener('click', () => {

                // æ·»åŠ æµ‹è¯•ç”Ÿç‰©æŒ‰é’®
                document.getElementById('addTestBtn').addEventListener('click', () => {

                // æ·»åŠ å¤§å‹ç”Ÿç‰©æŒ‰é’®

            // =============================================
            // ç¬”è¿¹äº¤äº’ç³»ç»Ÿ
            // =============================================

            // å¼€å§‹ç»˜åˆ¶ç¬”è¿¹
            startStroke(e) {
                this.isDrawing = true;
                this.currentStroke = [];
                this.strokeStartTime = Date.now();

                const pos = this.getMousePosition(e);
                this.currentStroke.push({
                    x: pos.x,
                    y: pos.y,
                    time: Date.now()
                });

                console.log('âœï¸ å¼€å§‹ç»˜åˆ¶ç¬”è¿¹');
            }

            // è®°å½•ç¬”è¿¹ç‚¹
            recordStroke(e) {
                if (!this.isDrawing) return;

                const pos = this.getMousePosition(e);
                this.currentStroke.push({
                    x: pos.x,
                    y: pos.y,
                    time: Date.now()
                });

                // å®æ—¶æ˜¾ç¤ºç¬”è¿¹
                this.drawCurrentStroke();
            }

            // ç»“æŸç»˜åˆ¶ç¬”è¿¹
            endStroke() {
                if (!this.isDrawing) return;
                this.isDrawing = false;

                if (this.currentStroke.length > 1) {
                    console.log(`ğŸ¯ ç¬”è¿¹åˆ†æ: ${this.currentStroke.length}ä¸ªç‚¹`);
                    this.analyzeAndCreateMicrobes();
                }

                this.currentStroke = [];
            }

            // è·å–é¼ æ ‡ä½ç½®ï¼ˆè€ƒè™‘ç”»å¸ƒåç§»ï¼‰
            getMousePosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            // ç»˜åˆ¶å½“å‰ç¬”è¿¹ï¼ˆå®æ—¶åé¦ˆï¼‰
            drawCurrentStroke() {
                if (this.currentStroke.length < 2) return;

                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                this.ctx.lineWidth = 3;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';

                this.ctx.beginPath();
                this.ctx.moveTo(this.currentStroke[0].x, this.currentStroke[0].y);

                for (let i = 1; i < this.currentStroke.length; i++) {
                    this.ctx.lineTo(this.currentStroke[i].x, this.currentStroke[i].y);
                }
                this.ctx.stroke();
            }

            // åˆ†æç¬”è¿¹å¹¶åˆ›å»ºç”Ÿç‰©
            analyzeAndCreateMicrobes() {
                const stroke = this.currentStroke;
                const duration = stroke[stroke.length - 1].time - stroke[0].time;

                if (duration === 0) return; // é˜²æ­¢é™¤ä»¥é›¶

                // 1. è®¡ç®—é€Ÿåº¦ç‰¹å¾
                let totalDistance = 0;
                for (let i = 1; i < stroke.length; i++) {
                    const dx = stroke[i].x - stroke[i-1].x;
                    const dy = stroke[i].y - stroke[i-1].y;
                    totalDistance += Math.sqrt(dx * dx + dy * dy);
                }
                const avgSpeed = totalDistance / duration;

                // 2. è®¡ç®—æ›²ç‡ç‰¹å¾
                let totalCurvature = 0;
                let curvaturePoints = 0;

                for (let i = 1; i < stroke.length - 1; i++) {
                    const dx1 = stroke[i].x - stroke[i-1].x;
                    const dy1 = stroke[i].y - stroke[i-1].y;
                    const dx2 = stroke[i+1].x - stroke[i].x;
                    const dy2 = stroke[i+1].y - stroke[i].y;

                    if (dx1 !== 0 || dy1 !== 0) {
                        const angle1 = Math.atan2(dy1, dx1);
                        const angle2 = Math.atan2(dy2, dx2);
                        let angleDiff = angle2 - angle1;

                        // æ ‡å‡†åŒ–è§’åº¦å·®åˆ° [-PI, PI]
                        if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                        if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;

                        totalCurvature += Math.abs(angleDiff);
                        curvaturePoints++;
                    }
                }

                const avgCurvature = curvaturePoints > 0 ? totalCurvature / curvaturePoints : 0;

                // 3. è®¡ç®—å¯†åº¦ç‰¹å¾
                const density = stroke.length / Math.max(1, totalDistance);

                console.log(`ğŸ“Š ç¬”è¿¹ç‰¹å¾ - é€Ÿåº¦: ${avgSpeed.toFixed(2)}, æ›²ç‡: ${avgCurvature.toFixed(2)}, å¯†åº¦: ${density.toFixed(2)}`);

                // æ ¹æ®ç‰¹å¾åˆ›å»ºç”Ÿç‰©
                this.createMicrobesFromStroke(stroke, {
                    speed: avgSpeed,
                    curvature: avgCurvature,
                    density: density
                });
            }

            // æ ¹æ®ç¬”è¿¹ç‰¹å¾åˆ›å»ºç”Ÿç‰©
            createMicrobesFromStroke(stroke, features) {
                // å°†ç¬”è¿¹ç‰¹å¾æ˜ å°„åˆ°DNAå‚æ•°
                const baseDNA = {
                    speed: Math.min(3, Math.max(0.5, features.speed * 100)),
                    social: Math.min(1, Math.max(0, features.density * 2)),
                    curiosity: Math.min(1, Math.max(0, features.curvature * 3))
                };

                console.log('ğŸ§¬ åŸºç¡€DNA:', baseDNA);

                // æ²¿ç¬”è¿¹è·¯å¾„åˆ›å»ºç”Ÿç‰©ï¼ˆæ¯5ä¸ªç‚¹åˆ›å»ºä¸€ä¸ªï¼‰
                const step = Math.max(1, Math.floor(stroke.length / 5));
                let microbesCreated = 0;

                for (let i = 0; i < stroke.length; i += step) {
                    const point = stroke[i];

                    // ä¸ºæ¯ä¸ªç”Ÿç‰©æ·»åŠ ä¸€äº›éšæœºå˜å¼‚
                    const dnaVariation = {
                        ...baseDNA,
                        speed: baseDNA.speed * (0.8 + Math.random() * 0.4),
                        size: 2 + Math.random() * 3,
                        social: Math.max(0, Math.min(1, baseDNA.social + (Math.random() - 0.5) * 0.2)),
                        curiosity: Math.max(0, Math.min(1, baseDNA.curiosity + (Math.random() - 0.5) * 0.2))
                    };

                    const microbe = new Microbe(point.x, point.y, dnaVariation);
                    this.microbes.push(microbe);
                    microbesCreated++;
                }

                console.log(`ğŸ  åˆ›é€ äº† ${microbesCreated} ä¸ªæ–°ç”Ÿç‰©`);
            }

            // =============================================
            // æµ‹è¯•åŠŸèƒ½
            // =============================================

            // æ·»åŠ æµ‹è¯•ç”Ÿç‰©
            addTestMicrobes() {

            // æ·»åŠ å¤§å‹ç”Ÿç‰©
            addLargeMicrobe() {
                const x = Math.random() * this.canvas.width;
                const y = Math.random() * this.canvas.height;

                const largeDNA = {

                this.microbes.push(new Microbe(x, y, largeDNA));

            }

            // =============================================
            // åŠ¨ç”»å¾ªç¯å’Œæ¸²æŸ“
            // =============================================

            // ä¸»åŠ¨ç”»å¾ªç¯
            animate() {
                // è®¡ç®—FPS
                this.calculateFPS();

                // æ¸…ç©ºç”»å¸ƒï¼ˆä½¿ç”¨åŠé€æ˜å¡«å……åˆ›é€ æ‹–å°¾æ•ˆæœï¼‰
                this.ctx.fillStyle = 'rgba(10, 20, 40, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰ç”Ÿç‰©
                this.updateMicrobes();

                // æ›´æ–°UI
                this.updateUI();

                // ç»§ç»­åŠ¨ç”»å¾ªç¯
                requestAnimationFrame(() => this.animate());
            }

            // æ›´æ–°æ‰€æœ‰å¾®ç”Ÿç‰©
            updateMicrobes() {
                // ä½¿ç”¨filterç§»é™¤æ­»äº¡çš„ç”Ÿç‰©ï¼ŒåŒæ—¶æ›´æ–°å­˜æ´»çš„ç”Ÿç‰©
                this.microbes = this.microbes.filter(microbe => {
                    // æ¸…ç†æ­»äº¡ç”Ÿç‰©çš„å¼•ç”¨
                    if (microbe.energy <= 0) {
                        // é€šçŸ¥å…¶ä»–ç”Ÿç‰©è¿™ä¸ªç”Ÿç‰©å·²æ­»äº¡
                        this.notifyMicrobeDeath(microbe);
                        return false;
                    }

                    const isAlive = microbe.update(this.canvas);
                    if (isAlive) {
                        microbe.draw(this.ctx);

                        // å¤„ç†ç¹æ®–ï¼ˆåªæœ‰ä¸åœ¨äº‰æ–—ä¸­çš„ç”Ÿç‰©å¯ä»¥ç¹æ®–ï¼‰
                        if (!microbe.combatTarget) {
                            const child = microbe.reproduce();
                            if (child) {
                                this.microbes.push(child);
                            }
                        }
                    }
                    return isAlive;
                });
            }

            // é€šçŸ¥ç”Ÿç‰©æ­»äº¡
            notifyMicrobeDeath(deadMicrobe) {
                for (const microbe of this.microbes) {
                    // æ¸…ç†é¢†ä¸»å¼•ç”¨
                    if (microbe.lord === deadMicrobe) {
                        microbe.lord = null;
                        microbe.followOffset = { x: 0, y: 0 };
                    }

                    // æ¸…ç†äº‰æ–—ç›®æ ‡å¼•ç”¨
                    if (microbe.combatTarget === deadMicrobe) {
                        microbe.combatTarget = null;
                    }
                }
            }

            // è®¡ç®—å¸§ç‡
            calculateFPS() {
                this.frameCount++;
                const now = performance.now();

                if (now >= this.lastFpsUpdate + 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (now - this.lastFpsUpdate));
                    this.frameCount = 0;
                    this.lastFpsUpdate = now;
                }
            }

            // æ›´æ–°UIæ˜¾ç¤º
            updateUI() {
                document.getElementById('microbeCount').textContent = this.microbes.length;
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('eatCount').textContent = this.eatEvents;
                document.getElementById('combatCount').textContent = this.combatEvents;
            }
        }

            const lifePool = new LifePool();

            window.lifePool = lifePool;

        });
    </script>
